<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay Tr·∫Øc Nghi·ªám - Clean UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #ecf0f1;
            --text: #2c3e50;
            --wheel-border: #34495e;
        }

        body {
            font-family: 'Alata', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        h1 { margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; text-align: center; }

        /* Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            width: 95%;
            max-width: 1400px;
            justify-content: center;
        }

        /* --- WHEEL SECTION --- */
        .wheel-wrapper {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 350px;
            position: relative;
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 20px 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.15); /* B√≥ng ƒë·ªï nh·∫π h∆°n */
            transform: rotate(0deg); 
        }

        /* ƒê√£ b·ªè class .pointer */

        .btn-spin {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            transition: transform 0.2s;
            font-family: 'Alata', sans-serif;
            text-transform: uppercase;
        }
        .btn-spin:active { transform: scale(0.95); }
        .btn-spin:disabled { background: #95a5a6; cursor: not-allowed; }

        /* --- CONFIG SECTION --- */
        .config-wrapper {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-width: 300px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #7f8c8d; }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-family: 'Alata', sans-serif;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea { height: 120px; resize: vertical; }
        select:focus, textarea:focus { border-color: var(--primary); outline: none; }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Alata', sans-serif;
            margin-top: 8px;
            width: 100%;
        }
        .btn-save { background-color: #27ae60; color: white; }
        .btn-reset { background-color: #95a5a6; color: white; }

        /* --- MODAL TR·∫ÆC NGHI·ªÜM --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: slideDown 0.4s ease-out;
        }

        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #bdc3c7;
            cursor: pointer;
            transition: 0.2s;
            line-height: 1;
            z-index: 200;
        }
        .close-modal-btn:hover { color: #c0392b; }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #e74c3c;
            width: 100%;
            transition: width 1s linear;
        }

        .student-name-display {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-family: 'Alata', sans-serif;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
            position: relative;
        }
        .option-btn:hover { background: #dce4e6; border-color: #95a5a6; }
        
        .option-btn.correct { background: #2ecc71; color: white; border-color: #27ae60; }
        .option-btn.wrong { background: #e74c3c; color: white; border-color: #c0392b; }

        /* Ph·∫ßn th∆∞·ªüng Popup */
        .reward-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
            z-index: 101;
            border: 4px solid #f1c40f;
            width: 60%;
        }
        .reward-title { color: #f1c40f; font-size: 30px; margin: 0; }
        .reward-content { font-size: 24px; margin: 15px 0; color: #333; }

    </style>
</head>
<body>

    <h1>V√≤ng Quay H·ªçc T·∫≠p</h1>

    <div class="container">
        <div class="wheel-wrapper">
            <h2 id="currentClassName" style="margin: 0; color: var(--primary);">L·ªõp ƒêang Ch·ªçn</h2>
            <div class="wheel-container">
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            <button id="spinBtn" class="btn-spin" onclick="spinWheel()">QUAY NGAY</button>
            <div id="winner-announce" style="margin-top:15px; font-size: 20px; font-weight: bold; color: var(--accent); min-height: 30px;"></div>
        </div>

        <div class="config-wrapper">
            <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">C√†i ƒê·∫∑t</h3>
            
            <div class="input-group">
                <label>Ch·ªçn L·ªõp:</label>
                <select id="classSelect" onchange="loadClassData()">
                    <option value="default">L·ªõp Demo</option>
                    <option value="new">+ T·∫°o l·ªõp m·ªõi...</option>
                </select>
            </div>

            <div class="input-group">
                <label>Danh s√°ch h·ªçc sinh (M·ªói t√™n 1 d√≤ng):</label>
                <textarea id="studentListInput"></textarea>
                <button class="btn-small btn-save" onclick="saveStudents()">L∆∞u danh s√°ch HS</button>
            </div>

            <div class="input-group">
                <label>Danh s√°ch c√¢u h·ªèi tr·∫Øc nghi·ªám:</label>
                <div style="font-size: 12px; color: #7f8c8d; margin-bottom: 5px; background: #f8f9fa; padding: 5px; border-radius: 4px;">
                    <strong>C√∫ ph√°p:</strong> C√¢u h·ªèi | ƒê√°p √°n A | ƒê√°p √°n B | ƒê√°p √°n C | ƒê√°p √°n D | ƒê√°p √°n ƒë√∫ng (A/B/C/D)<br>
                    V√≠ d·ª•: 1+1=? | 1 | 2 | 3 | 4 | B
                </div>
                <textarea id="questionListInput" placeholder="Nh·∫≠p theo c√∫ ph√°p tr√™n..."></textarea>
                <button class="btn-small btn-save" onclick="saveQuestions()">L∆∞u b·ªô c√¢u h·ªèi</button>
                <button class="btn-small btn-reset" onclick="resetUsedQuestions()">Reset c√¢u h·ªèi ƒë√£ d√πng</button>
            </div>
        </div>
    </div>

    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn" onclick="closeQuiz()" title="ƒê√≥ng c√¢u h·ªèi">&times;</span>

            <div class="timer-bar"><div class="timer-fill" id="timerFill"></div></div>
            <div class="student-name-display">Ng∆∞·ªùi ch∆°i: <strong id="quizStudentName" style="color: var(--accent);">--</strong></div>
            <div class="question-text" id="quizQuestion">Loading...</div>
            
            <div class="options-grid" id="optionsContainer"></div>
        </div>
        
        <div id="rewardPopup" class="reward-overlay">
            <h3 class="reward-title">CH√çNH X√ÅC!</h3>
            <div class="reward-content" id="rewardText"></div>
            <button class="btn-small btn-save" onclick="closeQuiz()">Ti·∫øp t·ª•c</button>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH & D·ªÆ LI·ªÜU M·∫™U ---
        const colors = ["#3498db", "#e67e22", "#2ecc71", "#9b59b6", "#f1c40f", "#1abc9c", "#e74c3c"];
        
        let students = ["Nguy·ªÖn VƒÉn A", "Tr·∫ßn Th·ªã B", "L√™ VƒÉn C", "Ph·∫°m Th·ªã D", "Ho√†ng VƒÉn E"];
        
        let questions = [
            { q: "Th·ªß ƒë√¥ c·ªßa Vi·ªát Nam l√† g√¨?", opts: ["TP. H·ªì Ch√≠ Minh", "H√† N·ªôi", "ƒê√† N·∫µng", "C·∫ßn Th∆°"], correct: 1 },
            { q: "K·∫øt qu·∫£ c·ªßa 5 x 5 l√†?", opts: ["10", "20", "25", "30"], correct: 2 },
            { q: "Con v·∫≠t n√†o sau ƒë√¢y bi·∫øt bay?", opts: ["Chim ƒë·∫°i b√†ng", "Con ch√≥", "Con m√®o", "Con c√°"], correct: 0 }
        ];
        
        let usedQuestionIndices = [];
        let classesData = { "default": { name: "L·ªõp Demo", students: [...students] } };
        let currentClassId = "default";

        // Bi·∫øn Wheel
        let startAngle = 0;
        let arc = Math.PI * 2 / students.length;
        let spinTimeout = null;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let ctx;
        let currentWinner = "";

        // Bi·∫øn Game
        let timerInterval;
        let currentQuestionData = null;

        window.onload = function() {
            loadFromStorage();
            initWheel();
            updateInputs();
        };

        // --- LOGIC V√íNG QUAY ---
        function initWheel() {
            const canvas = document.getElementById("wheelCanvas");
            if (canvas.getContext) {
                ctx = canvas.getContext("2d");
                drawWheel();
            }
        }

        function drawWheel() {
            if (!ctx) return;
            ctx.clearRect(0, 0, 500, 500);
            
            const outsideRadius = 220;
            const textRadius = 160;
            const insideRadius = 40;
            const centerX = 250;
            const centerY = 250;
            
            arc = Math.PI * 2 / students.length;

            for (let i = 0; i < students.length; i++) {
                const angle = startAngle + i * arc;
                
                ctx.fillStyle = colors[i % colors.length];
                ctx.beginPath();
                ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                const midAngle = angle + arc / 2;
                ctx.translate(centerX, centerY);
                ctx.rotate(midAngle);
                ctx.translate(textRadius, 0);
                
                // Ch·ªØ m√†u tr·∫Øng, font ƒë·∫≠m
                ctx.fillStyle = "white";
                ctx.font = 'bold 18px Alata';
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                
                const text = students[i];
                const metrics = ctx.measureText(text);
                ctx.fillText(text, -metrics.width / 2, 5); 
                
                ctx.restore();
            }
        }

        function spinWheel() {
            if (students.length < 2) { alert("C·∫ßn t·ªëi thi·ªÉu 2 h·ªçc sinh."); return; }
            
            document.getElementById('spinBtn').disabled = true;
            
            // T·ªëc ƒë·ªô nhanh (2-4 gi√¢y)
            const spinAngleStart = Math.random() * 10 + 25; 
            spinTime = 0;
            spinTimeTotal = Math.random() * 2000 + 2000; 
            
            rotateWheel(spinAngleStart);
        }

        function rotateWheel(spinAngleStart) {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            spinTimeout = setTimeout(() => rotateWheel(spinAngleStart), 30);
        }

        function stopRotateWheel() {
            clearTimeout(spinTimeout);
            document.getElementById('spinBtn').disabled = false;
            
            const degrees = startAngle * 180 / Math.PI;
            const arcd = arc * 180 / Math.PI;
            
            // T√≠nh to√°n ng∆∞·ªùi th·∫Øng ·ªü v·ªã tr√≠ 3 gi·ªù (0 ƒë·ªô)
            let index = Math.floor((360 - degrees % 360) / arcd);
            index = (students.length - index) % students.length;

            currentWinner = students[index];
            document.getElementById('winner-announce').innerText = `Ch√∫c m·ª´ng: ${currentWinner}`;
            
            setTimeout(openQuizModal, 800);
        }

        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        // --- QUIZ LOGIC ---
        function openQuizModal() {
            const available = questions.filter((_, i) => !usedQuestionIndices.includes(i));
            
            if (available.length === 0) {
                alert("ƒê√£ h·∫øt c√¢u h·ªèi! H√£y nh·∫•n 'Reset c√¢u h·ªèi ƒë√£ d√πng'.");
                return;
            }

            const randIndex = Math.floor(Math.random() * available.length);
            const originalIndex = questions.indexOf(available[randIndex]);
            usedQuestionIndices.push(originalIndex);
            
            currentQuestionData = available[randIndex];

            document.getElementById('quizStudentName').innerText = currentWinner;
            document.getElementById('quizQuestion').innerText = currentQuestionData.q;
            document.getElementById('rewardPopup').style.display = "none";
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = "";
            
            currentQuestionData.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = `${String.fromCharCode(65 + idx)}. ${opt}`;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });

            document.getElementById('quizModal').style.display = "flex";
            startTimer();
        }

        function startTimer() {
            const bar = document.getElementById('timerFill');
            bar.style.width = "100%";
            bar.style.transition = "none";
            
            setTimeout(() => {
                bar.style.transition = "width 10s linear";
                bar.style.width = "0%";
            }, 100);

            clearTimeout(timerInterval);
            timerInterval = setTimeout(() => {
                // H·∫øt gi·ªù
            }, 10000);
        }

        function checkAnswer(selectedIndex, btnElement) {
            clearTimeout(timerInterval);
            const correctIndex = currentQuestionData.correct;
            const options = document.querySelectorAll('.option-btn');

            options.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                btnElement.classList.add('correct');
                triggerConfetti();
                setTimeout(showReward, 800);
            } else {
                btnElement.classList.add('wrong');
                options[correctIndex].classList.add('correct');
            }
        }

        function showReward() {
            const rewards = ["+1 ƒêi·ªÉm", "+2 ƒêi·ªÉm", "Tr√†ng ph√°o tay üëè", "M·ªôt c√¢y b√∫t", "M·ªôt vi√™n k·∫πo"];
            const r = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById('rewardText').innerText = r;
            document.getElementById('rewardPopup').style.display = "block";
        }

        function closeQuiz() {
            clearInterval(timerInterval);
            clearTimeout(timerInterval);
            document.getElementById('quizModal').style.display = "none";
        }

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
        }

        // --- DATA MGMT ---
        function updateInputs() {
            document.getElementById('studentListInput').value = students.join("\n");
            
            const txt = questions.map(q => {
                const char = String.fromCharCode(65 + q.correct);
                return `${q.q} | ${q.opts.join(" | ")} | ${char}`;
            }).join("\n");
            document.getElementById('questionListInput').value = txt;
        }

        function saveStudents() {
            const raw = document.getElementById('studentListInput').value;
            const list = raw.split("\n").map(s => s.trim()).filter(s => s);
            if(list.length > 0) {
                students = list;
                classesData[currentClassId].students = list;
                saveToStorage();
                initWheel();
                alert("ƒê√£ l∆∞u danh s√°ch HS!");
            }
        }

        function saveQuestions() {
            const raw = document.getElementById('questionListInput').value;
            const lines = raw.split("\n").filter(s => s.trim());
            const newQuestions = [];
            
            try {
                lines.forEach(line => {
                    const parts = line.split("|").map(p => p.trim());
                    if (parts.length < 6) return; 
                    
                    const qText = parts[0];
                    const opts = parts.slice(1, 5);
                    const ansChar = parts[5].toUpperCase();
                    const ansIdx = ansChar.charCodeAt(0) - 65; 
                    
                    if (ansIdx >= 0 && ansIdx <= 3) {
                        newQuestions.push({ q: qText, opts: opts, correct: ansIdx });
                    }
                });

                if (newQuestions.length > 0) {
                    questions = newQuestions;
                    usedQuestionIndices = [];
                    saveToStorage();
                    alert(`ƒê√£ l∆∞u ${questions.length} c√¢u h·ªèi h·ª£p l·ªá!`);
                } else {
                    alert("Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi h·ª£p l·ªá.");
                }
            } catch (e) {
                alert("L·ªói c√∫ ph√°p nh·∫≠p li·ªáu.");
            }
        }

        function resetUsedQuestions() {
            usedQuestionIndices = [];
            alert("ƒê√£ reset b·ªô c√¢u h·ªèi.");
        }

        function loadClassData() {
            const val = document.getElementById('classSelect').value;
            if (val === 'new') {
                const name = prompt("T√™n l·ªõp m·ªõi:");
                if (name) {
                    const id = 'class_' + Date.now();
                    classesData[id] = { name: name, students: ["HS 1", "HS 2"] };
                    currentClassId = id;
                    
                    const sel = document.getElementById('classSelect');
                    const opt = document.createElement('option');
                    opt.value = id; opt.innerText = name; opt.selected = true;
                    sel.insertBefore(opt, sel.lastElementChild);
                } else {
                    document.getElementById('classSelect').value = currentClassId;
                }
            } else {
                currentClassId = val;
            }
            students = classesData[currentClassId].students;
            document.getElementById('currentClassName').innerText = classesData[currentClassId].name;
            drawWheel();
            updateInputs();
        }

        function saveToStorage() {
            localStorage.setItem('lw_pro_classes', JSON.stringify(classesData));
            localStorage.setItem('lw_pro_questions', JSON.stringify(questions));
        }

        function loadFromStorage() {
            const c = localStorage.getItem('lw_pro_classes');
            const q = localStorage.getItem('lw_pro_questions');
            if (c) {
                classesData = JSON.parse(c);
                const sel = document.getElementById('classSelect');
                sel.innerHTML = `<option value="default">L·ªõp Demo</option><option value="new">+ T·∫°o l·ªõp m·ªõi...</option>`;
                for (let k in classesData) {
                    if (k!=='default') {
                        const opt = document.createElement('option');
                        opt.value=k; opt.innerText=classesData[k].name;
                        sel.insertBefore(opt, sel.lastElementChild);
                    }
                }
            }
            if (q) questions = JSON.parse(q);
            students = classesData['default'].students;
        }
    </script>
</body>
</html>
